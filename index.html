<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kata Exercises - Arrays</title>
</head>

<body>
    <h1>Kata Exercises - Arrays</h1>

    <script>
        const gotCitiesCSV = "King's Landing, Braavos, Volantis, Old Valyria, Free Cities, Qarth, Meereen";
        const lotrCitiesArray = ["Mordor", "Gondor", "Rohan", "Beleriand", "Mirkwood", "Dead Marshes", "Rhun", "Harad"];
        const bestThing = "The best thing about a boolean is even if you are wrong you are only off by a bit"
        const splice = ["Mordor", "Gondor", "Rohan", "Beleriand", "Mirkwood", "Dead Marshes", "Rhun", "Harad"];


        const k1 = gotCitiesCSV.split(", ");
        document.write("#1 ", JSON.stringify(k1) + "<br />");

        const k2 = bestThing.split(" ");
        document.write("#2 ", JSON.stringify(k2) + "<br />");

        const k3 = k1.join("; ");
        document.write("#3 ", JSON.stringify(k3) + "<br />");

        const k4 = lotrCitiesArray.join(",");
        document.write("#4 ", JSON.stringify(k4) + "<br />");

        const k5 = [];
        for (var i = 3; i < 8; i++) {
            var arrayItem = lotrCitiesArray[i];
            k5.push(arrayItem);
        }
        document.write("#5 ", JSON.stringify(k5) + "<br />");

        const k6 = lotrCitiesArray.splice(0, 2).concat(lotrCitiesArray.splice(1));
        document.write("#6 ", JSON.stringify(k6) + "<br />");

        const k7 = bestThing.slice(23, 38);
        document.write("#7 ", JSON.stringify(k7) + "<br />");

        const k8 = bestThing.indexOf("only");
        document.write("#8 ", JSON.stringify(k8) + " index" + "<br />");

        let newArray = k1;
        var k9 = []; 
        
        for (var i = 0; i < newArray.length; i++) 
        {
            if (newArray[i].includes("aa") || newArray[i].includes("ee") || newArray[i].includes("ii") || newArray[i].includes("oo") || newArray[i].includes("uu")) 
            {
                 
                k9.push(newArray[i]);
            }
        }
        document.write("#9 ", JSON.stringify(k9) + "<br />");

        const k10 = (splice.sort(function(a,b) 
            {
                return a.length-b.length;
            }
            ));
        document.write("#10 ", JSON.stringify(k10) + "<br />");

    </script>

</body>

</html>
